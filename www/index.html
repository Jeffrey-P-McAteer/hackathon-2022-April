<head>

  <link rel="apple-touch-icon" href="imgs/apple-touch-icon.png">

  <!-- 3rd-party libraries -->

  <!-- <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script> -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clone/1.0.4/clone.min.js"></script>


  <!-- Our code -->
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>


</head>
<body>
  
  <div id="experience_target" style="position:absolute; top:0; left:0; width: 200pt; height:50pt;"></div>

  <a-scene id='ar-scene' shadow="type: pcf" light="defaultLightsEnabled: false">
    <a-assets>
      <!-- Skybox credit from YoGames Studios! -->
      <img id="sky" src="imgs/sky.jpg">
      
      <!-- <a-asset-item id="player_model" src="models/girl/girl%20OBJ.obj"></a-asset-item>
      <a-asset-item id="player_model_mtl" src="models/girl/girl%20OBJ.mtl"></a-asset-item> -->

      <a-asset-item id="building_model" src="models/office.obj"></a-asset-item>
    </a-assets>
    
    <a-entity id="camera-parent" movement-controls="enabled: true; constrainToNavMesh: true; speed: 0.25; fly: false; camera: #camera; " position="0.60 0 0.75" kinematic-body camera-property-listener>
      <a-entity id="camera" camera position="0 0.36 0" look-controls="pointerLockEnabled: false;"></a-entity>
      <a-entity cursor="rayOrigin:mouse" raycaster="objects: .raytarget"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
    </a-entity>

    <a-sky src="#sky"></a-sky>

    <a-entity position="0 3.6 -0.5" rotation="90 45 0" text="value: Skybox credit from\nYoGames Studios!; color: #a0a0a0; side: front;" scale="4 4 4"></a-entity>

    <!-- motion-constraint w/ nav-mesh -->
    <a-plane position="-0.8 -0.9 0" rotation="-90 0 0" width="2" height="2" color="#97987d" shadow="cast:false; receive:false" material="side: double;" nav-mesh></a-plane>
    <!-- <a-plane position="-2.0 0 6.7" rotation="0 0 0" width="2" height="2" color="#97987d" shadow="cast:false; receive:false" material="side: double;" nav-mesh></a-plane> -->
    
    <!-- graphics (nav-mesh ineffective) -->
    <a-obj-model src="#building_model" position="0.6 0.5 -0.6" rotation="0 0 0" width="2" height="2" scale="0.09 0.09 0.09" color="#a7a88d" material="side: double;" shadow="receive: true" ></a-obj-model>

    <a-entity light="type: ambient; color: #BBB; castShadow: true; shadowCameraVisible: false;" shadowMapHeight="256" shadowMapWidth="256"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 0.6; castShadow: true; shadowCameraVisible: false;" position="-0.5 1 1" shadowMapHeight="256" shadowMapWidth="256"></a-entity>

    <!-- <a-light type="point" color="#fefefe" intensity="0.5" decay="1" position="0 0.9 0" castShadow="true"></a-light> -->
    <!-- <a-sphere color="#fefefe" radius="0.03" position="0 0.9 0" material="side: double;" shadow="receive: false"></a-sphere> -->

    <a-entity position="1.01 0 0" rotation="0 0 0" text="value: 1-0-0; color: #fe0e0e; side: double;"></a-entity>
    <a-entity position="0 1.01 0" rotation="0 0 0" text="value: 0-1-0; color: #0efe0e; side: double;"></a-entity>
    <a-entity position="0 0 1.01" rotation="0 0 0" text="value: 0-0-1; color: #0e0efe; side: double;"></a-entity>

  </a-scene>

</body>
</html>
